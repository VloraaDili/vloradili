<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <meta name="author" content="Vlora DILI & Vita PRENIQI">
    <meta name="keywords" content="html, css, javascript">
    <meta name="description" content="Website about perfumes for womens and mens ...">
    <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <!-- Form -->
    <form id="form">
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          placeholder="First Name Last Name"
          name="name"
          required
          minlength="2"
          maxlength="100"
        />
      </div>
      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          placeholder="+383-44-555-666"
          name="phone"
          required
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{3}"
        />
      </div>
      <!-- Email Address -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="email@address.com"
          name="email"
          required
        />
      </div>
      <!-- Website URL -->
      <div class="form-group">
        <label for="website">Website</label>
        <input
          type="url"
          id="website"
          placeholder="http://www.website.com"
          name="website"
          required
        />
      </div>
      <!-- Password -->
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          id="password1"
          placeholder="Create Password (Min. 8 Characters)"
          required
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
        />
      </div>
      <!-- Confirm Password -->
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input
          type="password"
          id="password2"
          placeholder="Confirm Password"
          name="password"
          required
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
        />
      </div>
      <button type="submit">Register</button>
    </form>
    <!-- Error / Success Message -->
    <div class="message-container">
      <h3 id="message">Join Our Community!</h3>
    </div>
  </div>
<script src="contactValidate.js"></script>
</body>
</html>
